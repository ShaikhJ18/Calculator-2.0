<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="balance-sheet.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
</head>
<body>
    <div class="outer-box">
        <div class="screen">0</div>
        <div class="first-few-boxes">
            <button class="clear"><div class="button-name">AC</div></button>
            <button class="positive-negative"><div class="button-name">+/-</div></button>
            <button class="percentage"><div class="button-name">%</div></button>
            <button class="divide"><div class="button-name">/</div></button>
        </div>
        <div class="first-few-boxes">
            <button class="seven"><div class="button-name">7</div></button>
            <button class="eight"><div class="button-name">8</div></button>
            <button class="nine"><div class="button-name">9</div></button>
            <button class="multiply"><div class="button-name">X</div></button>
        </div>
        <div class="first-few-boxes">
            <button class="four"><div class="button-name">4</div></button>
            <button class="five"><div class="button-name">5</div></button>
            <button class="six"><div class="button-name">6</div></button>
            <button class="subtract"><div class="button-name">-</div></button>
        </div>
        <div class="first-few-boxes">
            <button class="one"><div class="button-name">1</div></button>
            <button class="two"><div class="button-name">2</div></button>
            <button class="three"><div class="button-name">3</div></button>
            <button class="add"><div class="button-name">+</div></button>
        </div>
        <div class="first-few-boxes">
            <button class="zero"><div class="button-name">0</div></button>
            <button class="decimal"><div class="button-name">.</div></button>
            <button class="equal"><div class="button-name">=</div></button>
        </div>
    </div>
    <footer>
        Copyright Â© Jawad Shaikh 2023
    </footer>
</body>
<script src="logic.js"></script>
</html>
